<div class="view-content view-content-post">
	<div class="row-banner row-banner-post">
    </div>
    <div class="container-fluid">
      <div class="row">
      	<div class="col-xs-12 col-sm-8 col-md-7 post-content" ng-include="postContent">
      	</div>
        <div class="col-xs-12 col-sm-4 col-md-offset-1 post-column pull-right">
        	<form class="clearfix">
        		<h4>Peça um orçamento e veja como tudo aqui é muito simples.</h4>
        		<div class="form-group">
					<label class="sr-only" for="exampleInputEmail1">Nome</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Qual seu nome?">
				</div>
				<div class="form-group">
					<label class="sr-only" for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Seu e-mail">
				</div>
				<div class="form-group">
					<label class="sr-only" for="exampleInputEmail1">Descreva seu produto</label>
					<textarea type="email" class="form-control" id="exampleInputEmail1" rows="6" placeholder="Descreva rapidamente seu produto"></textarea>
				</div>
				<input type="submit" class="btn btn-primary pull-right" value="Enviar">
        	</form>
        </div>
      </div>
    </div>
</div>
